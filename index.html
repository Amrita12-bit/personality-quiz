<!DOCTYPE html>
<html>
<head>
  <title>Personality Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-box">
    <h2 id="question">Question will go here</h2>

    <div id="options">
      <button class="option">Option 1</button>
      <button class="option">Option 2</button>
      <button class="option">Option 3</button>
      <button class="option">Option 4</button>
    </div>

    <button id="next-btn">Next</button>
  </div>

  <div id="result-box" style="display: none;">
    <h2>Your Personality Type:</h2>
    <p id="result"></p>
    <button onclick="location.reload()">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
